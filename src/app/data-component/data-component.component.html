<p>data-component works!</p>
<div class="example-error inactive">
      <span class="message"></span>
    </div>
    <div class="page-wrapper">
      <div class="columns">
        <div class="column">
          <label
            ><input type="checkbox" id="allColumns" /> allColumns = true</label
          >
          <label
            ><input type="checkbox" id="columnKeys" /> columnKeys = ['country',
            'bronze']</label
          >
          <label
            ><input type="checkbox" id="columnGroups" /> columnGroups =
            true</label
          >
          <label
            ><input type="checkbox" id="onlySelected" /> onlySelected =
            true</label
          >
          <label
            ><input type="checkbox" id="onlySelectedAllPages" />
            onlySelectedAllPages = true</label
          >
          <label
            ><input type="checkbox" id="shouldRowBeSkipped" />
            shouldRowBeSkipped = only20YearOlds</label
          >
        </div>
        <div class="column" style="margin-left: 20px;">
          <label
            ><input type="checkbox" id="skipFooters" /> skipFooters =
            true</label
          >
          <label
            ><input type="checkbox" id="skipGroups" /> skipGroups = true</label
          >
          <label
            ><input type="checkbox" id="skipHeader" /> skipHeader = true</label
          >
          <label
            ><input type="checkbox" id="skipPinnedTop" /> skipPinnedTop =
            true</label
          >
          <label
            ><input type="checkbox" id="skipPinnedBottom" /> skipPinnedBottom =
            true</label
          >
        </div>
      </div>

      <div style="margin: 10px 0">
        <button (click)="onBtnExportDataAsCsv()" style="background-color: darkslategray;color: whitesmoke;">
          ExportDataAsCsv(params)
        </button>
        <button (click)="onBtnExportDataAsExcel()">
          ExportDataAsExcel(params)
        </button>
      </div>
     
      
      <div class="grid-wrapper">
        <ag-grid-angular
          #agGrid
          style="width: 100%; height: 100%;"
          id="myGrid"
          class="ag-theme-alpine"
          [modules]="modules"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [autoGroupColumnDef]="autoGroupColumnDef"
          [rowSelection]="rowSelection"
          [groupIncludeFooter]="true"
          [groupIncludeTotalFooter]="true"
          [pinnedTopRowData]="pinnedTopRowData"
          [pinnedBottomRowData]="pinnedBottomRowData"
          [rowData]="rowData"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
      </div>
    </div>
